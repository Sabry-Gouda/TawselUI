<div class="vh-100 d-flex flex-colum justify-content-center align-items-stretch gradient">
  <div class="justify-content-center row align-self-center w-75">
    <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8">
      <div class="card shadow border-0">
        <div class="pt-4 pb-4 text-center bg-primary card-header">
          <a href="/" class="text-nowrap text-decoration-none text-light">
          <span>
            <i class="fas fa-shipping-fast me-2 fs-5"></i>
            <span class="fs-5 text-light fw-bold">Tawsel App</span>
          </span>
          </a>
        </div>
        <div class="p-4 card-body">
          <div class="text-center w-75 m-auto"><h4 class="text-dark-50 text-center mt-0 fw-bold">Sign In</h4>
            <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p></div>
          <form method="post" [formGroup]="Login" #login="ngForm" class="needs-validation">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <!--[ngClass]="{'is-invalid': email.value === '','is-valid':email.value !== ''}"-->
              <input placeholder="example@domain.com"
                     name="email" #email
                     autocomplete="email" type="text"
                     id="email" class="form-control"  formControlName="email" [(ngModel)]="newUser.email">
              <div *ngIf="Email && Email.invalid && Email.touched && !email.value" class="text-danger">
                Email Required
              </div>
              <div *ngIf="Email && email.value && Email.invalid " class="text-danger">
                Email not valid
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <a class="text-muted text-decoration-none float-end"
                 href="/account/forget-password">
                <small>Forgot your password?</small>
              </a>
              <div class="mb-0 input-group">
                <!--[ngClass]="{'is-invalid': password.value === '','is-valid':password.value !== ''}"-->
                <input placeholder="Enter your password" name="password"
                       autocomplete="password" [type]="fieldType" id="password"
                       class="form-control" formControlName="password" [(ngModel)]="newUser.password" #password>
                <div class="input-group-text input-group-password" style="cursor: pointer" data-password="false" (click)="showPassword()">
                  <i class="fas fa-eye"></i>
                </div>
              </div>
              <div *ngIf="Password && Password.invalid && Password.touched && !password.value" class="text-danger">
                Password Required
              </div>
              <div *ngIf="Password && password.value && Password.invalid" class="text-danger">
                password length must be greater than 8 character
              </div>
              <div *ngIf="errorMessage " class="text-danger">
                {{errorMessage}}
              </div>
            </div>
            <div class="mb-3 mb-0 text-center">
              <button type="submit" class="btn btn-primary w-25" [disabled]="Login.invalid"
                      (click)="checkAuthentication(newUser)">
                <div *ngIf="isLogining" class="text-center mt-4">
                  <i class="fa fa-spinner fa-pulse" style="font-size:14px;"></i>
                </div>
                Log In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
